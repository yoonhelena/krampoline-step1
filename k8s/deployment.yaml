apiVersion: apps/v1
kind: Deployment
metadata:
  name: krampoline
  labels:
    app: krampoline
spec:
  selector:
    matchLabels:
      app: krampoline
  template:
    metadata:
      labels:
        app: krampoline
    spec:
      containers:
        - name: krampoline
          # 여러분의 image 주소를 입력해주세요.
          image: idock.daumkakao.io/techcampus/krampoline